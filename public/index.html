<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Hello World</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="topbar">

            <div id="logo-container">
                <h2 id="logo">LEDA</h2>
            </div>

            <div id="project-name-container">
                <input id="project-name" name="project-name" type="text" placeholder="Nom du projet">
            </div>

            <div id="toggle-fullscreen-button-container" class="button-container">
                <a id="toggle-fullscreen-button" class="button">
                    <svg id="toggle-fullscreen-on" height="100%" width="100%" viewBox="0 0 100 100">
                        <path d=
                        "
                        M 2.5 77.5
                        L 2.5 97.5
                        L 22.5 97.5
                        
                        M 2.5 97.5
                        L 41.5 58.5
                        
                        M 77.5 2.5
                        L 97.5 2.5
                        L 97.5 22.5
                        
                        M 97.5 2.5
                        L 58.5 41.5
                        "
                        fill="transparent" stroke="white" stroke-width="5"/>
                    </svg>
                    <svg id="toggle-fullscreen-off" class="hidden" height="100%" width="100%" viewBox="0 0 100 100">
                        <path d=
                        "
                        M 21.5 58.5
                        L 41.5 58.5
                        L 41.5 78.5

                        M 2.5 97.5
                        L 41.5 58.5

                        M 58.5 21.5
                        L 58.5 41.5
                        L 78.5 41.5
                        
                        M 97.5 2.5
                        L 58.5 41.5
                        "
                        fill="transparent" stroke="white" stroke-width="5"/>
                    </svg>
                </a>
            </div>

            <div class="vertical-separator"></div>

            <div id="reset-button-container" class="button-container">
                <a id="reset-button" class="button" href="#">
                    <svg viewBox="0 0 100 100">
                        <path d=
                        "
                        M 10 40
                        A 40 40, 0, 1 1, 10 60
                        L 5 80
                        M 10 60
                        L 30 67
                        "
                        fill="transparent" stroke="white" stroke-width="5"/>
                    </svg>
                </a>
            </div>

        </div>
        
        <div id="side-panel">
            <div id="side-panel-menu">

                <div id="side-panel-menu-title">
                    <h2>Menu</h2>
                </div>

                <div id="item-category-list">
                    <ul id="item-list">
                    </ul>
                </div>

            </div>
        </div>

        <div id="toggle-side-panel-button-container">
            <a id="toggle-side-panel-button" class="side-panel-toggler button" href="#">
                <svg width="50" height="50">
                    <polyline points="0,15 30,15 15,15 15,30 15,0" fill="none" stroke="white" stroke-width="2px"/>
                </svg>
            </a>
        </div>

        <div id="camera-select-panel">
            <div id="two-d-camera-button" class="button camera-select-button">
                <span>2D</span>
            </div>
            <div id="three-d-camera-button" class="button camera-select-button">
                <span>3D</span>
            </div>
            <div id="subjective-camera-button" class="button camera-select-button active">
                <span>PP</span>
            </div>
        </div>
        
        <canvas id="renderCanvas"></canvas>

    </body>

</html>
